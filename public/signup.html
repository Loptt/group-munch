<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GroupMunch</title>
</head>
<body>
    <h1>Sign Up</h1>
    <form id="signupForm">
        <div>
            <label for="firstname">First name:</label>
            <input type="text" name="firstname" id="firstname" required=true>
        </div>
        <div>
            <label for="lastname">Last name:</label>
            <input type="text" name="firstname" id="lastname"  required=true>
        </div>
        <div>
            <label for="firstname">Email:</label>
            <input type="email" name="email" id="email" required=true>
        </div>
        <div>
            <label for="password1">Password:</label>
            <input type="password" name="password1" id="password1"  required=true>
        </div>
        <div>
            <label for="password2">Confirm password:</label>
            <input type="password" name="password2" id="password2"  required=true>
        </div>
        <button type="submit">Sign Up</button>
    </form>
    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
    <script src="./js/signup.js"></script>
</body>
</html>
